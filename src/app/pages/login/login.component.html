<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4 py-8">
  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="bg-white rounded-lg shadow-md p-6 space-y-6">
      <!-- Language Switcher -->
      <div class="flex justify-end">
        <app-language-switcher />
      </div>

      <!-- Header -->
      <div class="text-center">
        <h2 class="text-2xl font-bold text-gray-900">
          {{ 'login.welcomeBack' | transloco }}
        </h2>
        <p class="mt-2 text-sm text-gray-600">
          {{ 'login.selectUser' | transloco }}
        </p>
      </div>

      <!-- User List -->
      <div class="space-y-2">
        @for (user of users(); track user.id) {
          <button
            type="button"
            (click)="selectUser(user)"
            [class]="'w-full text-left px-4 py-3 rounded-md border-2 transition-all ' +
              (selectedUser()?.id === user.id
                ? 'border-blue-500 bg-blue-50'
                : 'border-gray-200 hover:border-gray-300 bg-white')"
          >
            <div class="flex justify-between items-center">
              <div>
                <div class="text-sm font-medium text-gray-900">
                  {{ user.email }}
                </div>
                <div class="text-xs text-gray-500 capitalize">
                  {{ user.role.replace('_', ' ') }}
                </div>
              </div>
              @if (selectedUser()?.id === user.id) {
                <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
              }
            </div>
          </button>
        } @empty {
          <div class="text-center py-8">
            <svg class="mx-auto h-10 w-10 text-gray-400 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            <p class="mt-2 text-sm text-gray-500">{{ 'login.loadingUsers' | transloco }}</p>
          </div>
        }
      </div>

      <!-- Error Message -->
      @if (error()) {
        <div class="rounded-md bg-red-50 p-3">
          <p class="text-sm text-red-800">
            {{ error() }}
          </p>
        </div>
      }

      <!-- Login Button -->
      <div>
        <button
          type="button"
          (click)="onLogin()"
          hlmBtn
          class="w-full"
          [disabled]="loading() || !selectedUser()"
        >
          @if (loading()) {
            <span>{{ 'login.signingIn' | transloco }}</span>
          } @else {
            <span>{{ 'login.signIn' | transloco }}</span>
          }
        </button>
      </div>
    </div>
  </div>
</div>
