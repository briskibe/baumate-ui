<div class="min-h-screen bg-gray-50">
  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 w-64 bg-white border-r border-gray-200">
    <div class="flex flex-col h-full">
      <!-- Logo/Brand -->
      <div class="flex items-center justify-center h-16 border-b border-gray-200">
        <h1 class="text-xl font-bold text-gray-900">BauMate</h1>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 px-4 py-6 space-y-2">
        <a
          routerLink="/sites"
          routerLinkActive="bg-blue-50 text-blue-700 font-medium"
          class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors"
        >
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
          </svg>
          Sites
        </a>

        @if (isOrgAdmin()) {
          <a
            routerLink="/admin"
            routerLinkActive="bg-blue-50 text-blue-700 font-medium"
            class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors"
          >
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Admin
          </a>
        }

        <div class="pt-4 mt-4 border-t border-gray-200">
          <button
            (click)="onLogout()"
            hlmBtn
            variant="outline"
            class="w-full flex items-center justify-start"
          >
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Logout
          </button>
        </div>
      </nav>

      <!-- User info -->
      @if (user()) {
        <div class="px-4 py-4 border-t border-gray-200">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-medium">
                {{ user()!.name.charAt(0).toUpperCase() }}
              </div>
            </div>
            <div class="ml-3 flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-900 truncate">
                {{ user()!.name }}
              </p>
              <p class="text-xs text-gray-500 truncate">
                {{ user()!.email }}
              </p>
            </div>
          </div>
        </div>
      }
    </div>
  </aside>

  <!-- Main content area -->
  <div class="pl-64">
    <!-- Top bar -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
      <div class="px-8 py-4">
        <div class="flex items-center justify-between">
          <h2 class="text-2xl font-semibold text-gray-900">
            <!-- Page title can be set via route data -->
          </h2>
          @if (user()) {
            <div class="flex items-center space-x-4">
              <span class="text-sm text-gray-600">
                Role: <span class="font-medium text-gray-900">{{ user()!.role }}</span>
              </span>
            </div>
          }
        </div>
      </div>
    </header>

    <!-- Page content -->
    <main class="px-8 py-8">
      <div class="max-w-7xl mx-auto">
        <router-outlet />
      </div>
    </main>
  </div>
</div>
